name: Tanda Concordia247 (cada 6h)

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run generator
        run: |
          python3 script/generate.py

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Tanda automática (cada 6h)"
          title: "Tanda automática Concordia247"
          body: |
            PR generado automáticamente.

            - Nuevos borradores en _posts (cuando esté conectado RSS)
            - Lista REVISAR actualizada
          branch: "auto/tanda"
          delete-branch: false
