name: Tanda Concordia247 (cada 6h)

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: tanda-concordia247
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install beautifulsoup4 pyyaml feedparser requests lxml
          python3 -m pip show lxml
          python3 -c "from bs4 import BeautifulSoup; BeautifulSoup('<root/>','xml'); print('BS4 xml parser OK')"

      - name: Run generator
        run: |
          python3 script/generate.py

      - name: Commit & push to main (publicaci칩n autom치tica)
        run: |
          # Si no hay cambios, no hacemos nada
          if [ -z "$(git status --porcelain)" ]; then
            echo "No changes to commit"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add -A
          git commit -m "Tanda autom치tica (cada 6h)"

          # Traer cambios remotos por si alguien merge칩 algo entre checkout y commit
          git pull --rebase origin main

          git push origin HEAD:main
